name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - main
      - "cursor/**"

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Regression smoke tests
        run: |
          bun run tests/test-chat-notification-logic.ts
          bun run tests/test-chat-store-guards-wiring.ts

      - name: Generate quality baseline report
        run: bun run quality:report

      - name: Upload quality report artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-baseline
          path: docs/reports/quality-baseline.json
