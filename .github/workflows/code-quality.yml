name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main
      - cursor/**

concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, build, guardrails
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run quality guardrails
        run: bun run quality:check

      - name: Run strict ESLint
        run: bunx eslint . --max-warnings 0

      - name: Run build
        run: bun run build

      - name: Run sanitizer runtime tests
        run: bun run test:songs-utils

      - name: Run chat wiring tests
        run: bun run test:chat-wiring
