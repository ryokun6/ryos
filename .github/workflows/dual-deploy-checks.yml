name: Dual Deploy Checks

on:
  push:
    branches:
      - main
      - "cursor/**"
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [development, production]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Start VPS API server
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ matrix.mode }}" = "production" ]; then
            PORT=3100 APP_ENV=production ALLOWED_ORIGINS=http://example.com bun run start:vps > /tmp/vps-api.log 2>&1 &
          else
            PORT=3100 bun run dev:vps > /tmp/vps-api.log 2>&1 &
          fi
          echo $! > /tmp/vps-api.pid

          for i in $(seq 1 40); do
            if curl -fsS http://127.0.0.1:3100/api/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done

          echo "VPS API failed to become healthy"
          cat /tmp/vps-api.log
          exit 1

      - name: Run VPS smoke tests
        run: API_BASE_URL=http://127.0.0.1:3100 SMOKE_MODE=${{ matrix.mode }} bun run test:vps-smoke

      - name: Stop VPS API server
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -f /tmp/vps-api.pid ]; then
            PID="$(cat /tmp/vps-api.pid)"
            if [ -n "${PID}" ] && kill -0 "${PID}" 2>/dev/null; then
              kill "${PID}" || true
            fi
          fi
          if [ -f /tmp/vps-api.log ]; then
            echo "=== VPS API log ==="
            cat /tmp/vps-api.log
          fi
